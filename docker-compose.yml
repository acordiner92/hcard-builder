version: '3.7'
services:
  db:
    image: postgres:10.13
    command: ['postgres', '-c', 'log_statement=all']
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: profile
    volumes:
      - ./.db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
